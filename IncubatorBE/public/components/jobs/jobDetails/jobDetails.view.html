<div class="news-events-details-container container" ng-controller="jobDetailsController" ng-init="init()">
    <h2 class="mainTitle">
        {{'jobsTitle' | translate}}
    </h2>
    <div class="jobListItem col-md-12 col-lg-12  col-xl-12 col-sm-12 col-xs-12" >
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pull-right">
                {{'jobTitle'| translate}}
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pull-right">
                {{job.jobTitle}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pull-right">
                {{'jobOwner'| translate}}
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pull-right">
                {{job.jobOwnerMail}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pull-right">
                {{'jobSkills'| translate}}
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pull-right">
                {{job.skills}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pull-right">
                {{'jobProject'| translate}}
            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pull-right">
                {{job.projectName}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 pull-right">

            </div>
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pull-right">
                <a  href="#" class="pull-left" ng-click="goToListingPage()">
                    < {{'back' | translate}}
                </a>
            </div>
        </div>
    </div>
</div>
