<div id="addMember" class="container-fluid" >
	<div class="addMemberContainer">
        <h2 class="mainTitle text-center">{{ 'addMember' | translate }}</h2>
        <div class="clearfix"></div>
        <form name="addMemebrForm"> 
	        <section>
	            <div class="smallLabel text-center" style = "text-align:center;width:100%;color:red">{{ 'addMemberLabel' | translate }}</div>
	        
	            <div class="row sectionRow">
	                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
	                    <label>{{ 'addMemberSearchBy' | translate }}</label>
	                </div>
	                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
	                    <input type="text" name="username" ng-model="searchInput" required/>
                        <button type="button" ng-click="searchUsers()">{{ 'assignMentorSearch' | translate }}</button>
                        
	                </div>
	                
	            </div>
	            <div class="row sectionRow">
	                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
	                    <label>{{ 'addMemberSelectRole' | translate }}</label>
	                </div>
	                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                        <select  ng-init="selected = roles[1].id;selectedRole =roles[1].Role"
                        		    ng-options="role.id as role.Role for role in roles"
                        		    ng-model = "selected"
                                 ng-change="updateRole(selected)"></select>
	                </div>
	                
	            </div>
	        </section>
        </form>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" ng-show="addMemebrForm.username.$dirty && addMemebrForm.username.$invalid">
            <span ng-show="addMemebrForm.username.$error.required">{{ 'addMemberSearchMsg' | translate }}</span>
        </div>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" ng-show="noUsersFound">
            <span>{{ 'addMemberNotExist' | translate }}</span>
        </div>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" ng-show="userDuplicate">
            <span>{{ 'addMemberNotExist' | translate }}</span>
        </div>
        <section ng-show="addedUser">
            <div class="row sectionRow">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
                    <label>{{ 'assignMentorName' | translate }}</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                    {{addedUser.firstName}}{{" "}}{{addedUser.surName}}
                </div>
            </div>
            <div class="row sectionRow">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
                    <label>{{ 'assignMentorEmail' | translate }}</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                    {{addedUser.email}}
                </div>
            </div>
        </section>

        <section>
            <div class="row btnsDiv">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" class="btn btn-default pull-left" ng-click="closeaddMemberModal()" > {{'cancelBtn' | translate }} </button>
                    <button type="button" ng-disabled="searchresult == null" ng-click="addMemebrtoProject()" class="btn btn-success pull-left"> {{'add' | translate }} </button>
                </div>
            </div>
        </section>
   </div>
</div>
