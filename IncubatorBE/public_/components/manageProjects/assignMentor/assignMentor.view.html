<div id="addMember" class="container-fluid">
    <div class="addMemberContainer">
        <h2 class="mainTitle text-center">{{ 'assignMentorMainTitle' | translate }}</h2>
        <form name="assignMentorForm">
            <section>
                <div class="row sectionRow">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
                        <label>{{ 'assignMentorSearchBy' | translate }}</label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                        <input type="text" name="username" ng-model="searchInput" required/>
                        <button type="button" ng-click="searchUsers()">{{ 'assignMentorSearch' | translate }}</button>
                    </div>

                </div>
            </section>
        </form>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right"
             ng-show="assignMentorForm.username.$dirty && assignMentorForm.username.$invalid">
            <span ng-show="assignMentorForm.username.$error.required">{{ 'assignMentorUsernameError' | translate }}</span>
        </div>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" ng-show="noUsersFound">
            <span>{{ 'assignMentorUsernameErrorNotFound' | translate }}</span>
        </div>
        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-right" ng-show="sameMentorError">
            <span>{{ 'sameMentorError' | translate }}</span>
        </div>
        <section ng-show="searchresult">
            <div class="row sectionRow">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
                    <label>{{ 'assignMentorName' | translate }}</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                    {{searchresult.firstName}}{{" "}}{{searchresult.secondName}}
                </div>
            </div>
            <div class="row sectionRow">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
                    <label>{{ 'assignMentorEmail' | translate }}</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-right">
                    {{searchresult.email}}
                </div>
            </div>
        </section>

        <section>
            <div class="row sectionRow" ng-show="errorMessage">
                <div class="alert alert-danger">
                    <span>{{errorCode}}</span>
                </div>
            </div>
            <div class="row sectionRow" ng-show="successMessage">
                <div class="alert alert-success">
                    <span>{{successCode}}</span>
                </div>
            </div>
            <div class="row btnsDiv">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="button" class="btn btn-default pull-left" ng-click="closeAssignMentorModal()">
                        {{'cancelBtn' | translate }}
                    </button>
                    <button type="button" ng-disabled="searchresult == null" ng-click="AssignMentortoProjects()"
                            class="btn btn-success pull-left"> {{ 'assignMentorAssignBtn' | translate }}
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
